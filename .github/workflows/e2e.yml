name: e2e testing

on:
  push:
    branches:
      - e2e

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this
        uses: actions/checkout@v2
        with:
          path: lodestar-deployment
    
      - name: Checkout e2e 
        uses: actions/checkout@v1
        with:
          repository: rht-labs/lodestar-frontend
          path: lodestar-frontend
      - name: e2e run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome